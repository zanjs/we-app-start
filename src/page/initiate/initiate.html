<view class="padding-x_10 padding-top_10">
  下面列表点击即可到详情页面哦
</view>

<include src="../template/loading/main.html" />

<block wx:for="{{groups}}" wx:key="index">
  <view class="bg-color-fff margin-top_10 padding_10" bindtap="tapDetail" data-id="{{item.id}}" data-type="{{item.type_id}}">
    <view class="font_16 margin-bottom_5">
      {{item.description}}
    </view>
    <view class="font_13 color-ddd margin-bottom_5">
      发起时间: {{item.time ? item.time : item.created_at}}
    </view>
    <!--接龙状态-->
    <view class="flex-box">
      <view class="margin-right_10 flex-box align-item-center">
        <view class="status {{item.open == 1 ? 'status-primary' : 'status-warn'}} padding-x_5 padding-y_2 radius_2 font_12">
          {{item.open == 1 ? '接龙中' : '已截止'}}
        </view>
        <text class="padding-left_10 font_12">No: {{item.id}}</text>
      </view>
      <!--<view class="flex-box align-item-center" catchtap="handleTap2">
        <button type="default" size="mini" hover-class="button-hover" bindtap="tapCopy">复制接龙</button>
      </view>-->
      <view class="flex_2"></view>
      <view wx:if="{{item.open == 1 }}" class="text-right" catchtap="handleTap2">
        <button bindtap="tapDel" data-id="{{item.id}}" type="warn" class="font_12" size="mini2" hover-class="button-hover">删除</button>
      </view>
    </view>
    <!--接龙状态 end-->
  </view>
</block>
