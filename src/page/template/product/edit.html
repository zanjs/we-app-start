<view class="padding_10">
  <view class="font_16 color_000 margin-bottom_10">
    {{column}}
  </view>
  <view class="margin-bottom_10">
    <textarea bindinput="bindTextAreaBlur" value="{{description}}" class="border-ddd_1 padding_6 w-b_100 border-box bg-color-eee" maxlength="-1" placeholder="{{placeholder}}" />
  </view>
  <include src="../../template/images/list.html" />
</view>
<!--币种-->
<view class="padding_10 border-top-ddd_2 border-bottom-ddd_2 flex-box">
  <view class="flex-2">币种</view>
  <view class="flex-2 text-right">
    澳元 - {{currencyCode}}
  </view>
</view>
<!--币种 end-->
<!--添加的商品列表-->
<view class="padding_10">
  <!--list-->
  <block wx:if="{{products}}" wx:for="{{products}}" wx:key="index">
    <include src="product.html" />
  </block>
  <!--list end-->
</view>
<!--添加的商品列表 end-->
<!--添加商品按钮-->
<view class="padding_10">
  <button bindtap="tapAddProduct" type="default" size="default" hover-class="button-hover"> + 添加商品 </button>
</view>
<!--添加商品按钮 end-->
<view class="height_50"></view>
<!--发起团购按钮-->
<view class="fixed bottom">
  <button bindtap="submit" type="primary" size="default" hover-class="button-hover"> 发起团购 </button>
</view>
<!--发起团购按钮 end-->
